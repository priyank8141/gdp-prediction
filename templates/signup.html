<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--style sheet-->

	{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  <title>Agriculture django</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
<!-- Navigation -->
{% include 'header.html' %}

<!--main body-->
<div style="background-image: url({% static 'images/signbackground.jpeg' %})" class="signup container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="signup-card card">
			<div class=" signup-card-header card-header">
				<h3>Sign Up</h3>

			</div>
			<div class="signup-card-body card-body">
				<form action="{% url 'process' %}" method="POST">
					{% csrf_token%}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input required type="text" class="form-control" name="username" placeholder="username">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" name="email" placeholder="Email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-mobile"></i></span>
						</div>
						<input required type="text" class="form-control" name="mobileno" placeholder="Mobile no">
					</div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input required type="radio" class="custom-control-input form-control" value="male" id="defaultInline1" name="gender">
                        <label class="custom-control-label text-white" for="defaultInline1">Male</label>
                    </div>


                    <div class="custom-control custom-radio custom-control-inline">
                        <input required type="radio" class="custom-control-input form-control" id="defaultInline2" value="female" name="gender">
                        <label class="custom-control-label text-white" for="defaultInline2">Female</label>
                    </div>
			<br><br>

			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-briefcase"></i></span>
				</div>
				<select required class="form-control" name="role" id="role">
					<option selected value="">Select your Role</option>
					<option value="farmer">Farmer</option>
					<option value="Hov">Head of Village(gram panchayat)</option>
					<option value="fwo">From Welfare Organization</option>
				</select>
			</div>
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-home"></i></span>
				</div>
				<input type="text" required class="form-control" name="voname" placeholder="Village/Organization Name">
			</div>

			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-globe-americas"></i></span>
				</div>
                <select class="form-control" required name="country" id="countyList">
                    <option value=""  selected="selected">Select Country</option>
                </select>
            </div>
            <div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-city"></i></span>
				</div>
                <select class="form-control" required name="state" id="stateList">
                    <option value="" selected="selected">Select State</option>
                </select>
            </div>

            <div class=" form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-home"></i></span>
				</div>
                <select class="form-control" required name="city" id="cityList">
                    <option value="" selected="selected">Select City / District </option>
                </select>
            </div>
					<script>
            var worldData = {

                India: {
                	Andaman_and_Nicobar_Island: ["Nicobar","North_&_Middle_Andaman","South_Andaman"],
                    Andhra_Pradesh: ["Anantapur", "Chittoor", "East_Godavari", "GunturKrishna","Kurnool","PrakasamSrikakulam","Sri_Potti_Sriramulu_Nellore","Visakhapatnam","Vizianagaram","West_Godavari","YSR_District","Kadapa"],
                    Arunachal_Pradesh: ["Anjaw","Changlang","DibangValley","East_Kameng","East_SiangKamle","Kra_Daadi","Kurung_Kumey","Lepa_Rada","Lohit","Longding","Lower_Dibang_Valley","Lower_Siang","Lower_Subansiri","Namsai","Pakke_Kessang","Papum_PareShi_Yomi","Siang","Tawang","Tirap","Upper_Siang","Upper_Subansiri","West_Kameng","West_Siang"],
                    Assam: ["Baksa","Barpeta","Biswanath","Bongaigaon","Cachar","Charaideo","Chirang","Darrang","Dhemaji","Dhubri","Dibrugarh","Dima_Hasao","Goalpara","Golaghat","Hailakandi","HojaiJorhat","Kamrup","Kamrup_Metropolitan","Karbi_Anglong","Karimganj","Kokrajhar","Lakhimpur","Majuli","Morigaon","Nagaon","NalbariSivasagar","Sonitpur","South_Salamara-Mankachar","Tinsukia","Udalguri","West_Karbi_Anglong"],
                    Bihar: ["Araria","Arwal","Aurangabad","Banka","Begusarai","Bhagalpur","Bhojpur","Buxar","Darbhanga","East_Champaran","Gaya","GopalganjJamui","Jehanabad","Kaimur","Katihar","Khagaria","Kishanganj","Lakhisarai","Madhepura","Madhubani","Munger","Muzaffarpur","Nalanda","Nawada","Patna","Purnia","RohtasSaharsa","Samastipur","Saran","Sheikhpura","Sheohar","Sitamarhi","Siwan","Supaul","Vaishali","West_Champaran"],
                },
            };
            window.onload = function () {
                var countyList = document.getElementById("countyList"),
                    stateList = document.getElementById("stateList"),
                    cityList = document.getElementById("cityList");
                for (var country in worldData) {
                    countyList.options[countyList.options.length] = new Option(country, country);
                }
                countyList.onchange = function () {
                    stateList.length = 1;
                    cityList.length = 1;
                    if (this.selectedIndex < 1) return;
                    for (var state in worldData[this.value]) {
                        stateList.options[stateList.options.length] = new Option(state, state);
                    }
                };
                countyList.onchange();
                stateList.onchange = function () {
                    cityList.length = 1;
                    if (this.selectedIndex < 1) return;
                    var city = worldData[countyList.value][this.value];
                    for (var i = 0; i < city.length; i++) {
                        cityList.options[cityList.options.length] = new Option(city[i], city[i]);
                    }
                };
            };
</script>


					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" required class="form-control" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="password">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" required class="form-control" placeholder="confirm password">
					</div>
					<div class="form-group">
						<input style="color: black;background-color: #FFC312;width: 100px;" type="submit" value="Signup" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer login-card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a href="login" > Login</a>
				</div>
			</div>
		</div>
	</div>
</div>


<!--footer-->
{% include 'footer.html' %}

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
