<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--style sheet-->
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


  <title>Agriculture django</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar fixed-top navbar-dark navbar-expand-lg static-top header">
    <div class="container">
      <a class="navbar-brand" href="{% url 'orguser' %}">
            <h1 class="h5-nav">AEG</h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'orgprob' %}"><h5 class="h5-nav">Problems</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'orgprofile' %}"><h5 class="h5-nav">{{username}}</h5></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<!--main body-->
<div class="container" style="margin-top:100px; margin-bottom:50px;">
  <h2>Relation Between Rain and GDP</h2>
<br>
  <form method="post" action="{% url 'rainvsgdp' %}">
    {% csrf_token%}
    <select class="form-control form-control-lg col-4" name='state' onchange='if(this.value != 0) { this.form.submit(); }'>
         <option value='Andaman and Nicobar Islands' >Select State</option>
         <option value='Andaman and Nicobar Islands' >Andaman and Nicobar Islands</option>
         <option value='Arunachal Pradesh'>Arunachal Pradesh</option>
         <option value='ASSAM & MEGHALAYA'>ASSAM & MEGHALAYA</option>
         <option value='Andhra Pradesh'>Andhra Pradesh</option>
         <option value='Bihar'>Bihar</option>
         <option value='Chhattisgarh'>Chhattisgarh</option>
         <option value='DELHI, Haryana & CHANDIGARH'>DELHI, Haryana & CHANDIGARH</option>
         <option value='Goa'>Goa</option>
         <option value='Gujarat'>Gujarat</option>
         <option value='Himachal Pradesh'>Himachal Pradesh</option>
         <option value='Jammu and Kashmir'>Jammu and Kashmir</option>
         <option value='Jharkhand'>Jharkhand</option>
         <option value='Karnataka'>Karnataka</option>
         <option value='Kerala'>Kerala</option>
         <option value='Madhya Pradesh'>Madhya Pradesh</option>
         <option value='Maharashtra'>Maharashtra</option>
         <option value='MANI NAGA MIZO TRIPURA'>MANI NAGA MIZO TRIPURA</option>
         <option value='Odisha'>Odisha</option>
         <option value='Punjab'>Punjab</option>
         <option value='Rajasthan'>Rajasthan</option>
         <option value='Sikkim & west bengal'>Sikkim & west bengal</option>
         <option value='Tamil Nadu'>Tamil Nadu</option>
         <option value='Telangana'>Telangana</option>
         <option value='Uttar Pradesh'>Uttar Pradesh</option>
         <option value='Uttarakhand'>Uttarakhand</option>
    </select>
</form>
<br>
    <h2>Showing relation of state {{st}} </h2>
<br>
{% autoescape off %}
  {{ rainvsgdp }}
{% endautoescape %}
<br>
</div>
<!--footer-->
{% include 'footer.html' %}

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
