<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--style sheet-->
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!--  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css'%}" >-->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css'%}" >


  <title>Agriculture django</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
<!-- Navigation -->
{% include 'header.html' %}

<!--main body-->
<div style="background-image: url({% static 'images/3.jpg' %})" class="login container-fluid">
	<div class="container-fluid">
  		<h1 style="text-align:center;color:blue;">{{ message }}<br></h1>
	</div>
	<div class="d-flex justify-content-center h-100">
		<div class="card login-card">
			<div class="card-header login-card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body login-card-body">
				<form action="{% url 'loginuser' %}" method="post">
					{% csrf_token%}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="email" class="form-control" placeholder="username">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input class="btn float-right login-btn" style="width:100px;" type="submit" value="Login" >
					</div>
				</form>
			</div>
			<div class="card-footer login-card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="signupuser" style="color:#ef664d;" > Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#" style="color:#ef664d;">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!--footer-->
{% include 'footer.html' %}

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
